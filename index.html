    <div id="header"></div>
    <script>
        // Função para carregar o conteúdo do arquivo header_php.html
        function carregarHeader() {
            fetch('header_php.html') // Substitua 'header_php.html' pelo caminho do seu arquivo
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o cabeçalho:', error));
        }

        // Chama a função para carregar o cabeçalho quando a página for carregada
        document.addEventListener('DOMContentLoaded', carregarHeader);
    </script>
